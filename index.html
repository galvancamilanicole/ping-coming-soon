<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ping - Coming soon</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/b5260bf5c3.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1 class="title">Ping.</h1>
    <p class="subtitle">We are launching <strong>soon!</strong></p>
    <p class="text">Subscribe and get notified</p>

    <form action="/ping-coming-soon-page/">
      <div class="input">
        <input type="text" placeholder="Your email adress..." class="emailInput">
        <small class="error-msg"></small>
      </div>
      <button type="submit">Notify Me</button>
    </form>
  </header>

  <main>
    <div class="image">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
  </main>

  <footer>
    <div class="contact-buttons">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>   
  </footer>
  <script src="index.js"></script>
</body>
</html>
